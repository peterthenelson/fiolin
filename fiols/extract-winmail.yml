meta:
  title: Extract Winmail.dat Attachments
  author: Peter Nelson
  description: >
    Extract attachments from Outlook Winmail.dat files (i.e., TNEF files)
  extensions:
    - dat
    - tnef
interface:
  inputFiles: SINGLE
  inputAccept: .dat,.tnef
  outputFiles: ANY
  terminal: TEXT
runtime:
  pythonPkgs:
    - type: PYPI
      name: tnefparse