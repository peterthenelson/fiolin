meta:
  title: Image to Favicon
  author: Peter Nelson
  description: >
    Create a multi-resolution icon file from a square image. The script will
    create an icon file with 256x256, 128x128, 64x64, 32x32, and 16x16
    scaled versions of the original image. (Browsers choose the appropriate
    size version automatically.)
  extensions:
    - ico
interface:
  inputAccept: image/*
  inputFiles: ANY # Can we switch to SINGLE?
  outputFiles: SINGLE
  terminal: FATAL_ONLY
  form:
    autofocusedName: input
    children:
      - type: DIV
        dir: ROW
        children:
          - type: DIV
            dir: COL
            name: start
            children:
              - type: LABEL
                text: Input Image
                child:
                  type: FILE
                  name: input
                  submit: true
          - type: DIV
            dir: COL
            name: selected
            hidden: true
            children:
              - type: DIV
                dir: ROW
                children:
                  - type: BUTTON
                    text: Start Over
                    name: reset
                    value: x
                  - type: BUTTON
                    text: Download
                    name: download
                    value: x
              - type: LABEL
                text: Preview
                child:
                  type: CANVAS
                  name: preview
                  height: 256
                  width: 496
runtime:
  wasmModules:
    - name: imagemagick
