meta:
  title: Rotate or Flip Image 
  author: Peter Nelson
  description: >
    Rotate an image or flip it horizontally or vertically.
  extensions:
    - bmp
    - gif
    - jpg
    - jpeg
    - png
    - tif
    - tiff
    - webp
interface:
  inputAccept: image/*
  inputFiles: ANY # Can we switch to SINGLE?
  outputFiles: SINGLE
  form:
    autofocusedName: input-image
    children:
      - type: DIV
        dir: ROW
        name: page-1
        children:
          - type: LABEL
            text: Input Image
            child:
              type: FILE
              name: input-image
              accept: image/*
              submit: true
      - type: DIV
        dir: COL
        name: page-2
        hidden: true
        children:
          - type: DIV
            dir: ROW
            children:
              - type: BUTTON
                text: ↺
                title: Rotate Left
                name: rotate
                value: '270'
              - type: BUTTON
                text: ↻
                title: Rotate Right
                name: rotate
                value: '90'
              - type: BUTTON
                text: ↕
                title: Flip vertically
                name: flip
                value: vertical
              - type: BUTTON
                text: ↔
                title: Flip horizontally
                name: flip
                value: horizontal
          - type: LABEL
            text: Preview
            child:
              type: CANVAS
              name: preview
              height: 400
              width: 400
          - type: DIV
            dir: ROW
            children:
              - type: BUTTON
                text: Start Over
                name: reset
                value: x
              - type: BUTTON
                text: Download
                name: download
                value: x
runtime:
  wasmModules:
    - name: imagemagick
